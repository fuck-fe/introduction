<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h3>不以结婚为目的的谈恋爱，都是耍流氓</h3>
    <table width="600">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>
                生日：
            </td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日期--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                所在地区：
            </td>
            <td>
                <input type="text" value="精确到街道">
            </td>
        </tr>
        <tr>
            <td>
                婚姻状况：
            </td>
            <td>
                <input type="radio" name="sex" id="weihun"> <label for="weihun">未婚</label>
                <input type="radio" name="sex" id="yihun"> <label for="yihun">已婚</label>
                <input type="radio" name="sex" id="liyi"> <label for="liyi">离异</label>
            </td>
        </tr>
        <tr>
            <td>
                学历：
            </td>
            <td>
                <input type="text" value="本科">
            </td>
        </tr>
        <tr>
            <td>
                喜欢的类型：
            </td>
            <td>
                妩媚的<input type="checkbox" name="love"> 可爱的<input type="checkbox" name="love">
                小鲜肉<input type="checkbox" name="love"> 老腊肉<input type="checkbox" name="love">
                都喜欢<input type="checkbox" name="love">
            </td>
        </tr>
        <tr>
            <td>
                自我介绍：
            </td>
            <td>
                <form action="">
                    <textarea name="" id="" cols="50" rows="3">个人简介 </textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
