<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表各个列表之间没有顺序之分，是并列的。 -->
    <h4>您喜欢的食物？</h4>
    <ul>
        <li>榴莲</li><li>苹果</li><li>香蕉</li><li>山竹</li>
    </ul>
<!-- 有序列表 -->
<h4>粉丝排行榜</h4>
<ol>
    <li>刘德华</li><li>郭富城</li><li>张学友</li><li>黎明</li>
</ol>
<!-- 自定义列表  -->
<dl>
    <dt>关注我们</dt><dd>新浪微博</dd><dd>官方微信</dd><dd>联系我们</dd>
</dl>
</body>
</html>
