<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速生成html标签和样式</title>
</head>
<style>
    
</style>
<body>
    <!-- div*3 生成3个div盒子  -->
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li 父子关系 -->
    <ul>
        <li></li>
    </ul>
    <!-- div+p 兄弟关系 -->
    <div></div>
    <p></p>
    <!-- .demo 生成类名 #two 生成id -->
    <div class="demo"></div>
    <div id="bnner"></div>
    <!-- ul>li#tow  -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <div>人性的弱点</div>
    <!-- div{$}*4  -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

</body>
</html>
