<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 属性写在表格标签table里面，eg：<table align="center"></table> -->
    <table>
        <!-- 有几个tr就有几行 -->
        <tr> 
            <!-- <td>单元格内的文字，有几个td就有几列</td>。th为表头单元格 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr> 
            <td>李雷</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr> 
            <td>韩梅梅</td>
            <td>女</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
