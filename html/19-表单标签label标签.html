<!-- label标签用于绑定一个表单元素，当点击标签内文本时，
    光标会自动转到对应的表单元素上用来增加用户体验 -->
<body>
    <form action="demo.php" method="POST" name="name1">
    <label for="text">用户名：</label><input type="text"  maxlength="7" id="text"><br>
    </form>
</body>
</html>
