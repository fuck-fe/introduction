<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
   <img src="img.jpg"/>
   <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
   <img src="img.jpg" alt="图片内容"/>
   <h4>title 提示文本 鼠标放在图片上，提示的文字</h4>
   <img src="img.jpg" alt="图片内容" title="图片主题"/>
   <h4>width 给图像设定宽度：</h4>
   <img src="img.jpg" alt="图片内容" title="图片主题" width="500"/>
   <h4>heigth 给图像设定高度：</h4>
   <img src="img.jpg" alt="图片内容" title="图片主题"  height="100"/>
   <!-- 宽度和高度修改一个就可以，另外一个可以等比例缩放 -->
   <h4>border给图像设定边框：</h4>
   <img src="img.jpg" alt="图片内容" title="图片主题"  height="100" border="15"/>
</body>
</html>
