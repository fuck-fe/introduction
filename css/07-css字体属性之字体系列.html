<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体系列</title>
    <style>
        h2{
            font-family: '楷体';
        }
        p{
            font-family: 'Times New Roman', Times, serif;
            /* 字体为哪种字体 */
            font-size: 16px;
            /* 字体大小 */
            font-weight: 400;
            /* 字体粗细 */
            /* 实际开发中，我们更提倡使用数字表示加粗或者变细 */
        }
        .bold{
            font-weight: bolder;
            /* 字体加粗 */
        }
    </style>
</head>
<body>
    <h2>锦瑟</h2>
    <p>锦瑟无端五十弦，一弦一柱思华年</p>
    <p>庄生晓梦迷蝴蝶，望帝春心托杜鹃</p>
    <p class="bold">沧海月明珠有泪，蓝田日暖玉生烟</p>
    <p>此情可待成追忆，只是当时已惘然</p>
</body>
</html>
