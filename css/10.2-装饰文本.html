<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本外观属性之装饰文本</title>
    <style>
        div{
            text-decoration: underline;
            /* 下划线 */
        }
        a{
            text-decoration: none;
            /* 取消a默认的下划线 */
        }
    </style>
</head>
<body>
    <div>万物皆有裂痕</div>
    <a href="#">因为那是光照进来的地方</a>
</body>
</html>
