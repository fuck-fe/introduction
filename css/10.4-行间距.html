<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本外观属性之行间距</title>
    <style>
        /* 行间距包含了上间距下间距，控制文字行与行之间的距离 */
        div{
            line-height: 62px;
        }
        p{
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div>《狂人日记》</div>
    <p>《狂人日记》是鲁迅创作的第一个短篇白话日记体小说，也是中国第一部现代白话文小说，
    写于1918年4月。</p>
   <p>作品通过被迫害者“狂人”的形象以及“狂人”的自述式的描写，揭示了封建礼教的“吃人”本质，
    表现了作者对以封建礼教为主体内涵的中国封建文化的反抗，也表现了作者深刻的忏悔意识。</p> 
</body>
</html>
