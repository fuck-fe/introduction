<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        /* 想要div文字变倾斜，加粗，字号设置为16像素，并且事微软雅黑 */
        div{
            /* font-size: 16px;
            font-style: italic;
            font-weight: bold;
            font-family: '微软雅黑'; */
            /* 复合属性：简写的方式 节约代码 顺序不能更换 */
            /* font: font-style font-weight font-size font-family */
            font: italic 700 16px 'Microsoft yahei';
        }
    </style>
</head>
<body>
    <div>天将降大任于斯人也，必先苦其心志，劳其筋骨，饿其体肤</div>
</body>
</html>
