<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义、结构类（class）调用、一个或多个、开发最常用 */ 
        .red{
            color: red;
        }
        .dance{
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">绅士</li>
        <li>其实</li>
        <li>不在</li>
        <li class="dance">不要忘记我爱你</li>
        <li>安和桥</li>
    </ul>
</body>
</html>
