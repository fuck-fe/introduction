    <title>文本外观之文本缩进</title>
    <style>
        p{
            /* 文本的第一行首行缩进多少距离 */
            text-indent: 2em;
        }
    </style>

<body>
   <p>《狂人日记》是鲁迅创作的第一个短篇白话日记体小说，也是中国第一部现代白话文小说，
    写于1918年4月。</p>
   <p>作品通过被迫害者“狂人”的形象以及“狂人”的自述式的描写，揭示了封建礼教的“吃人”本质，
    表现了作者对以封建礼教为主体内涵的中国封建文化的反抗，也表现了作者深刻的忏悔意识。</p>
