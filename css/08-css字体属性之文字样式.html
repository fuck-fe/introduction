<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性之文本样式</title>
    <style>
        p{
            font-style: italic;
            /* 将字体改成倾斜 */
        }
        em{
            font-style: normal;
            /* 将倾斜字体改正 */
        }
    </style>
</head>
<body>
    <h2>锦瑟</h2>
    <p>锦瑟无端五十弦，一弦一柱思华年</p>
    <em>庄生晓梦迷蝴蝶，望帝春心托杜鹃</em>
    <p>沧海月明珠有泪，蓝田日暖玉生烟</p>
    <p>此情可待成追忆，只是当时已惘然</p>
</body>
</html>
