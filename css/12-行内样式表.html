<!DOCTYPE html>
<html lang="en">

<head>

    <title>行内样式表</title>
</head>

<body>
    <p>等到黑夜翻面之后</p>
    <p>会是新的白昼</p>
    <p>等到海啸退去之后</p>
    <p>只是潮起潮落</p>
    <p>别到最后你才发觉</p>
    <p>心里头的野兽</p>
    <p>还没到最终就已经罢休</p>
    <p>心脏没有那么脆弱</p>
    <p>总还会有执着</p>
    <p>人生不会只有收获</p>
    <p>总难免有伤口</p>
    <p>不要害怕生命中</p>
    <p>不完美的角落</p>
    <p style="color: hotpink;">阳光在每个裂缝中散落</p>
</body>

</html>
